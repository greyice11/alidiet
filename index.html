<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness & Diet Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .targets {
            font-size: 14px;
            opacity: 0.9;
        }

        .day-selector {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .day-selector::-webkit-scrollbar {
            display: none;
        }

        .day-btn {
            flex: 0 0 auto;
            padding: 8px 16px;
            margin: 0 4px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .day-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .diet-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .workout-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .core-header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .meal {
            padding: 15px 20px;
            border-bottom: 1px solid #f8f9fa;
        }

        .meal:last-child {
            border-bottom: none;
        }

        .meal-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            text-transform: capitalize;
            font-size: 16px;
        }

        .food-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .food-item:last-child {
            border-bottom: none;
        }

        .food-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .food-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        .food-name {
            font-weight: 500;
            color: #343a40;
        }

        .food-quantity {
            color: #6c757d;
            font-size: 13px;
        }

        .workout-focus {
            padding: 15px 20px;
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
        }

        .exercise-group {
            padding: 15px 20px;
            border-bottom: 1px solid #f8f9fa;
        }

        .exercise-group:last-child {
            border-bottom: none;
        }

        .exercise-group-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
        }

        .exercise-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #28a745;
        }

        .exercise-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        .exercise-name {
            font-weight: 500;
            color: #343a40;
        }

        .exercise-sets {
            color: #6c757d;
            font-size: 13px;
        }

        .cardio-item {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }

        .core-exercise {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #f8f9fa;
        }

        .core-exercise:last-child {
            border-bottom: none;
        }

        .core-exercise input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #fd7e14;
        }

        .progress-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 15px;
            }
            
            .day-btn {
                font-size: 13px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

        let currentDay = 'monday';
        
        function formatMealName(mealKey) {
            const mealNames = {
                'lunch': 'Lunch',
                'dinner_pre_workout': 'Dinner (Pre-Workout)',
                'post_workout_night': 'Post-Workout'
            };
            return mealNames[mealKey] || mealKey;
        }

        function renderDiet(dayData) {
            const dietContent = document.getElementById('diet-content');
            let html = '';
            
            Object.entries(dayData.diet).forEach(([mealKey, items]) => {
                html += `
                    <div class="meal">
                        <div class="meal-title">${formatMealName(mealKey)}</div>
                        ${items.map((food, index) => `
                            <div class="food-item">
                                <input type="checkbox" id="food-${mealKey}-${index}" onchange="updateProgress()">
                                <div class="food-text">
                                    <div class="food-name">${food.item}</div>
                                    ${food.quantity ? `<div class="food-quantity">${food.quantity}</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            dietContent.innerHTML = html;
        }

        function renderWorkout(dayData) {
            const workoutContent = document.getElementById('workout-content');
            
            let html = `<div class="workout-focus">Focus: ${dayData.workout.focus}</div>`;
            
            // Warm-up
            html += `
                <div class="exercise-group">
                    <div class="exercise-group-title">Warm-up</div>
                    <div class="exercise-item">
                        <input type="checkbox" id="warmup" onchange="updateProgress()">
                        <div class="exercise-text">
                            <div class="exercise-name">${dayData.workout.warm_up}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Exercises
            html += `
                <div class="exercise-group">
                    <div class="exercise-group-title">Weight Training</div>
                    ${dayData.workout.exercises.map((exercise, index) => `
                        <div class="exercise-item">
                            <input type="checkbox" id="exercise-${index}" onchange="updateProgress()">
                            <div class="exercise-text">
                                <div class="exercise-name">${exercise.name}</div>
                                <div class="exercise-sets">${exercise.sets_reps}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Cardio
            html += `
                <div class="exercise-group">
                    <div class="exercise-group-title">Cardio</div>
                    <div class="exercise-item">
                        <input type="checkbox" id="cardio" onchange="updateProgress()">
                        <div class="exercise-text">
                            <div class="cardio-item">
                                <div class="exercise-name">${dayData.workout.cardio}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Cool-down
            html += `
                <div class="exercise-group">
                    <div class="exercise-group-title">Cool-down</div>
                    <div class="exercise-item">
                        <input type="checkbox" id="cooldown" onchange="updateProgress()">
                        <div class="exercise-text">
                            <div class="exercise-name">${dayData.workout.cool_down}</div>
                        </div>
                    </div>
                </div>
            `;
            
            workoutContent.innerHTML = html;
        }

        function renderCore() {
            const coreContent = document.getElementById('core-content');
            
            let html = data.coreRoutine.map((exercise, index) => `
                <div class="core-exercise">
                    <input type="checkbox" id="core-${index}" onchange="updateProgress()">
                    <div class="exercise-text">
                        <div class="exercise-name">${exercise}</div>
                    </div>
                </div>
            `).join('');
            
            coreContent.innerHTML = html;
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const percentage = Math.round((checked.length / checkboxes.length) * 100);
            
            document.getElementById('progress-bar').textContent = `Progress: ${percentage}%`;
        }

        function switchDay(day) {
            currentDay = day;
            
            // Update active button
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-day="${day}"]`).classList.add('active');
            
            // Find day data
            const dayData = data.weeklyPlan.find(d => d.day.toLowerCase() === day);
            
            // Render content
            renderDiet(dayData);
            renderWorkout(dayData);
            renderCore();
            
            // Reset progress
            updateProgress();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers to day buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchDay(this.dataset.day);
                });
            });
            
            // Load Monday by default
            switchDay('monday');
        });
